##  Properties Info	
org.treasureboat.loadedApp.Properties.TBQuartz=${userName}

##==== This is the Important Part to boot Quartz. 
##==== true or false to launch or not the service
org.treasureboat.quartz.schedulerServiceToLaunch=true
#org.treasureboat.quartz.schedulerServiceToLaunch=false

##==== Run it only on Port. (0 is Development)
#org.treasureboat.quartz.schedulerServiceToLaunch.@forPort.0=true
org.treasureboat.quartz.schedulerServiceToLaunch.@forPort.0=false
#org.treasureboat.quartz.executiongroup.@forPort.0=NOTIFY

##==== sleep duration unit is minute
er.quartzscheduler.TMJobSupervisor.sleepduration=360

##==== If true any new job/trigger will be in pause mode when added to the scheduler.
##==== Very useful when you are developing and debugging your code.
org.treasureboat.quartz.triggersAutomaticallyPaused=false



org.treasureboat.quartz.JobListener.sendingmail=false
org.treasureboat.quartz.JobListener.from=
org.treasureboat.quartz.JobListener.executionWithSuccess.to=
org.treasureboat.quartz.JobListener.executionWithError.to=
#org.treasureboat.quartz.JobListener.defaultLanguage

org.treasureboat.quartz.JobSupervisor.suffix=.{SUFFIX}
org.treasureboat.quartz.JobSupervisor.prefix={PREFIX}.

#quartz.properties.fileName=
