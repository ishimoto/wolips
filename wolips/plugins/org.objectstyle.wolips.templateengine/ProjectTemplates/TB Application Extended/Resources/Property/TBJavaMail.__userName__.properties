#===== properties loadinfo : プロパティー・ロード
org.treasureboat.extensions.load.Properties.TBJavaMail.user=${userName}

#===== 必須項目："centralize" メールの送り先メール・アドレス
org.treasureboat.javamail.adminEmail=admin@mydomain.com

#===== メール・デバッグ情報を表示するかどうか。プロトコル・レベル情報を含む
#===== SMTP 設定時に問題がある場合、これを true するといいのです。
org.treasureboat.javamail.debugEnabled=true

#  NOTE:  You have to set a SMS centralized number in ERNotificationCentorg.treasureboat.properties.
org.treasureboat.javamail.centralize=true

#===== SMTP 送信ホスト
org.treasureboat.javamail.smtpProtocol=smtps
org.treasureboat.javamail.smtpPort=465

#===== セットされててない場合には WOHost へ送信が行われる
org.treasureboat.javamail.smtpHost=smtp.gmail.com

#===== SMTP 送信に認証が必要かどうかをセットします。
#===== true の場合には下記のユーザとパスワード情報もセットする必要があります。
org.treasureboat.javamail.smtpAuth=true

#===== SMTP サーバへの認証ログインのユーザ名
org.treasureboat.javamail.smtpUser=smtpUser@mydomain.com


#===== SMTP サーバへの認証ログインのパスワード
#org.treasureboat.javamail.smtpPassword.@encrypted=
org.treasureboat.javamail.smtpPassword=mypassword


#  Application Specific Password
#  Obtained from Gmail security settings
org.treasureboat.javamail.smtpPassword=

#===== Support of OAUTH
# If set, lists the authentication mechanisms to consider, and the order in which to consider them. 
# Only mechanisms supported by the server and supported by the current implementation will be used. The default is "LOGIN PLAIN DIGEST-MD5 NTLM", 
# which includes all the authentication mechanisms supported by the current implementation except XOAUTH2.

mail.smtp.auth.mechanisms=LOGIN
##  Future Gmail requires XOAUTH2
#mail.smtp.auth.mechanisms=XOAUTH2

org.treasureboat.javamail.oauthClientId=
org.treasureboat.javamail.oauthSecret=
org.treasureboat.javamail.refreshToken=
org.treasureboat.javamail.accessToken=

org.treasureboat.javamail.gmailToken.url="https://www.googleapis.com/oauth2/v4/token"